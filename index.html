<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>體適能-心肺適能800公尺配速計算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 首頁 -->
  <div id="home-screen" class="screen">
    <h1>體適能-心肺適能800公尺配速計算器</h1>
    <div class="input-container">
      <label for="minutes">分鐘:</label>
      <input type="number" id="minutes" placeholder="0" min="0">
    </div>
    <div class="input-container">
      <label for="seconds">秒數:</label>
      <input type="number" id="seconds" placeholder="0" min="0" max="59">
    </div>
    <div class="buttons">
      <button id="confirm-button">確定</button>
      <button id="instructions-button" class="yellow-button">使用說明</button>
    </div>
  </div>

  <!-- 倒數計時器畫面 -->
  <div id="timer-screen" class="screen hidden">
    <h1>倒數計時</h1>
    <div id="timer-display">00</div>
    <div class="controls">
      <button id="start-pause-button">開始</button>
      <button id="back-button">回首頁</button>
    </div>
  </div>

  <!-- 規則說明頁面 -->
  <div id="instructions-screen" class="screen hidden">
    <img id="instructions-image" src="" alt="使用說明">
    <button id="home-button">回到首頁</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
